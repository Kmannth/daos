hosts:
  test_servers:
    - server-A
    - server-B
    - server-C
    - server-D
    - server-E
    - server-F
  test_clients:
    - client-G
timeout: 360
server_config:
  engines_per_host: 2
  name: daos_server
  servers:
    targets: 8
    0:
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_server0.log
      scm_mount: /mnt/daos0
    1:
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 31417
      log_file: daos_server1.log
      scm_mount: /mnt/daos1
pool:
  mode: 511
  name: daos_server
  scm_size: 1073741824
  svcn: 2
  control_method: dmg
  pool_query_timeout: 30
container:
  akey_size: 5
  dkey_size: 5
  data_size: 5
  object_qty: 10
  record_qty: 10
rebuild:
  object_class: OC_RP_3G1
  rank:
    - 3
    - 4
setup:
  start_servers_once: False
  server_manager_class: "Orterun"
  agent_manager_class: "Orterun"
