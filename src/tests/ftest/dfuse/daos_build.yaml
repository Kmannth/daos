hosts:
  test_servers:
    - server-A
  test_clients:
    - client-C
timeout: 1200
server_config:
  name: daos_server
  servers:
    scm_class: dcpm
    scm_list: ["/dev/pmem0"]
pool:
  scm_size: 1000000000
  control_method: dmg
container:
  type: POSIX
  control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse/"
